<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Numere complexe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid well main-container bg-light">

        <div class="header fill-gap-space">
            <h1 class="page-header text-center">Complex number operations<h1>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2 input-wrapper">
                <form class="form-inline">
                    <div class="form-group">
                            <p>1<sup>st</sup>No</p>
                            <label for="real-first" class="col-2 col-form-label">Real part</label>
                            <input type="number" class="form-control number-forms" id="real-first" >
                            <label for="imaginary-first" class="col-2 col-form-label">Imaginary part</label>
                            <input type="number" class="form-control number-forms" id="imaginary-first" >
                            <button type="submit" class="btn btn-warning" id="show-first-number">Show number</button>
                    </div>
                </form>
                <form class="form-inline">
                    <div class="form-group">
                        <p>2<sup>nd</sup>No</p>
                        <label for="real-second" class="col-2 col-form-label">Real part</label>
                        <input type="number" class="form-control number-forms" id="real-second">
                        <label for="imaginary-second" class="col-2 col-form-label">Imaginary part</label>
                        <input type="number" class="form-control number-forms" id="imaginary-second">
                        <button type="submit" class="btn btn-warning" id="show-second-number">Show number</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row fill-gap-space">
            <div class="col-md-8 col-md-offset-2 buttons-container">
                <button type="button" class="btn btn-warning operation-button" id="plus-btn">+</button>
                <button type="button" class="btn btn-warning operation-button" id="subtract-btn">-</button>
                <button type="button" class="btn btn-warning operation-button" id="multiply-btn">x</button>
                <button type="button" class="btn btn-warning operation-button" id="divide-btn">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2 input-wrapper" id="equation-div" />
        </div>
        <div class="row fill-gap-space">
            <div class="col-md-8 col-md-offset-2 visible-border input-wrapper" id="result">
                <p>RESULT</p>
            </div>
        </div>
    </div>

</body>

</html>
